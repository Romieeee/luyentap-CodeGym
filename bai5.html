<body>
    <script>
        let a = +prompt("Nhập vào số a");
        let b = +prompt("Nhập vào số b");
        let x = -b / a;
        if (a != 0) {
            alert("Phương trình có nghiệm là: " + x);
        } else {
            alert("Phương trình vô nghiệm!");
        }
    </script>
</body>
